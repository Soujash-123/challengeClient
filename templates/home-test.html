<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        :root {
            --primary-color: #2575fc;
            --secondary-color: #6a11cb;
            --background-light: #f4f6f9;
            --card-background: #ffffff;
            --text-dark: #333;
            --text-muted: #666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-light);
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            padding: 20px;
            display: flex;
            flex-direction: column;
            color: white;
        }

        .user-profile {
            text-align: center;
            margin-bottom: 30px;
        }

        .user-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 48px;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
        }

        .section-card {
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .section-card h2 {
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress {
            height: 20px;
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            border-radius: 10px;
        }

        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .chat-header {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: white;
            padding: 15px;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .chat-body {
            padding: 15px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .chat-container.expanded .chat-body {
            max-height: 400px;
            overflow-y: auto;
        }

        .test-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
        }

        .test-status {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .status-available {
            background-color: #e6f3ff;
            color: var(--primary-color);
        }

        .status-completed {
            background-color: #e6f7f0;
            color: green;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="user-profile">
            <div class="user-avatar">ðŸ‘¤</div>
            <h3>{{ username }}</h3>
            <p>Grade {{ grade }}</p>
        </div>
    </div>

    <div class="main-content">
        <div class="section-card">
            <h2>Tests Available</h2>
            <div class="test-item">
                <span>Mathematics Quiz</span>
                <span class="test-status status-available">Available</span>
            </div>
            <div class="test-item">
                <span>Science Assessment</span>
                <span class="test-status status-available">Available</span>
            </div>
        </div>

        <div class="section-card">
            <h2>Tests Taken</h2>
            <div class="test-item">
                <span>English Language Test</span>
                <span class="test-status status-completed">Completed</span>
            </div>
            <div class="test-item">
                <span>Basic Geography Quiz</span>
                <span class="test-status status-completed">Completed</span>
            </div>
        </div>

        <div class="section-card">
            <h2>Progress</h2>
            <div>
                <p>Mathematics</p>
                <div class="progress-bar">
                    <div class="progress" style="width: 75%;"></div>
                </div>
            </div>
            <div style="margin-top: 15px;">
                <p>Science</p>
                <div class="progress-bar">
                    <div class="progress" style="width: 60%;"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-header" onclick="toggleChat()">
            Chat Assistant
            <span>ðŸ¤–</span>
        </div>
        <div class="chat-body">
            <p>How can I help you today?</p>
        </div>
    </div>

    <script>
        function toggleChat() {
            const chatContainer = document.querySelector('.chat-container');
            chatContainer.classList.toggle('expanded');
        }
    </script>
</body>
</html>
