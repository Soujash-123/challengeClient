<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<style>
body {
margin: 0;
padding: 0;
font-family: 'Arial', sans-serif;
background: linear-gradient(135deg, #6a11cb, #2575fc);
height: 100vh;
display: flex;
justify-content: center;
align-items: center;
 }
.container {
background: #ffffff;
border-radius: 12px;
box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
padding: 40px;
width: 400px;
text-align: center;
overflow: hidden;
position: relative;
 }
input, select, button {
width: 100%;
padding: 12px 15px;
margin-bottom: 15px;
border: 1px solid #ddd;
border-radius: 8px;
font-size: 14px;
background-color: #f9f9f9;
 }
button {
border: none;
background: #2575fc;
color: white;
font-weight: bold;
cursor: pointer;
 }
button:hover {
background-color: #1e63d1;
 }
.hidden {
display: none;
 }
</style>
</head>
<body>
<div class="container" id="formContainer">
<!-- Combined Form -->
<form id="signupForm" action="/signup" method="POST">
<div id="step1">
<h2>Sign Up - Step 1</h2>
<p>Enter your basic information</p>
<input type="text" name="username" placeholder="Username" required>
<input type="email" name="email" placeholder="Email" required>
<input type="password" name="password" placeholder="Password" required>
<button type="button" onclick="goToStep2()">Next</button>
</div>

<div id="step2" class="hidden">
<h2>Sign Up - Step 2</h2>
<p>Choose your preferences</p>
<label for="grade" style="width: 100%; text-align: left;">Grade</label>
<select id="grade" name="grade" required>
<option value="" disabled selected>Select your grade</option>
<option value="1">Grade 1</option>
<option value="2">Grade 2</option>
<option value="3">Grade 3</option>
<option value="4">Grade 4</option>
<option value="5">Grade 5</option>
</select>
<label for="mode" style="width: 100%; text-align: left;">Preferred Mode</label>
<select id="mode" name="mode" required>
<option value="" disabled selected>Select your preferred mode</option>
<option value="digital">Digital Learning (AI-based)</option>
<option value="textbook">Textbook Learning (Only Tests)</option>
</select>
<button type="button" onclick="goBackToStep1()">Back</button>
<button type="submit">Complete Signup</button>
</div>
</form>
</div>
<script>
const step1 = document.getElementById("step1");
const step2 = document.getElementById("step2");

function goToStep2() {
// Basic validation for form1 fields
const username = step1.querySelector('input[name="username"]').value.trim();
const email = step1.querySelector('input[name="email"]').value.trim();
const password = step1.querySelector('input[name="password"]').value.trim();

if (username === "" || email === "" || password === "") {
alert("Please fill out all fields in Step 1.");
return;
}

step1.classList.add("hidden");
step2.classList.remove("hidden");
}

function goBackToStep1() {
step2.classList.add("hidden");
step1.classList.remove("hidden");
}
</script>
</body>
</html>
