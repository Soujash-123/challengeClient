<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
body {
    margin: 0; 
    padding: 0; 
    font-family: 'Arial', sans-serif; 
    background: linear-gradient(135deg, #6a11cb, #2575fc); 
    height: 100vh; 
    display: flex; 
    justify-content: center; 
    align-items: center;
}
.login-container {
    background: #ffffff; 
    border-radius: 12px; 
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15); 
    padding: 40px; 
    width: 380px; 
    text-align: center;
}
.login-title {
    margin: 0 0 20px; 
    color: #333; 
    font-size: 26px; 
    font-weight: bold; 
    letter-spacing: 1px;
}
.login-subtitle {
    color: #555; 
    font-size: 14px; 
    margin-bottom: 30px;
}
.login-form {
    display: flex; 
    flex-direction: column; 
    align-items: center;
}
.login-input {
    width: 100%; 
    padding: 12px 15px; 
    margin-bottom: 15px; 
    border: 1px solid #ddd; 
    border-radius: 8px; 
    font-size: 14px; 
    background-color: #f9f9f9; 
    color: #333; 
    transition: border-color 0.3s;
}
.login-input:focus {
    border-color: #2575fc;
    outline: none;
}
.login-button {
    width: 100%; 
    padding: 12px; 
    border: none; 
    border-radius: 8px; 
    background: #2575fc; 
    color: #ffffff; 
    font-size: 16px; 
    font-weight: bold; 
    cursor: pointer; 
    transition: background-color 0.3s, transform 0.2s;
}
.login-button:hover {
    background-color: #1e63d1;
}
.login-button:active {
    transform: scale(0.98);
}
.signup-link {
    margin-top: 20px; 
    font-size: 14px; 
    color: #666;
}
.signup-link a {
    color: #2575fc; 
    text-decoration: none; 
    font-weight: bold;
}
</style>
</head>
<body>
<div class="login-container">
    <h2 class="login-title">Welcome Back</h2>
    <p class="login-subtitle">Please log in to continue</p>
    
    <form class="login-form" action="/login" method="POST">
        <input 
            type="email" 
            name="email" 
            class="login-input" 
            placeholder="Email" 
            required
        >
        <input 
            type="password" 
            name="password" 
            class="login-input" 
            placeholder="Password" 
            required
        >
        <button 
            type="submit" 
            class="login-button"
        >
            Login
        </button>
    </form>
    
    <p class="signup-link">
        Don't have an account? 
        <a href="/signup">Sign up</a>
    </p>
</div>

<script>
// Optional: Add client-side validation
document.querySelector('.login-form').addEventListener('submit', function(e) {
    const email = this.querySelector('input[name="email"]');
    const password = this.querySelector('input[name="password"]');
    
    if (!email.value.trim()) {
        e.preventDefault();
        alert('Please enter your email');
        return;
    }
    
    if (!password.value.trim()) {
        e.preventDefault();
        alert('Please enter your password');
        return;
    }
});
</script>
</body>
</html>
